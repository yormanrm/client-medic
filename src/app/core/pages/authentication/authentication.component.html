<form [formGroup]="form" (keyup.enter)="logIn()" class="container">
    <div class="row mb-3">
        <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" formControlName="username" />
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" formControlName="password" />
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary w-100" (click)="logIn()" [disabled]="!form.valid">
                Log In
            </button>

        </div>
    </div>
</form>
